name: default

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build with Gradle
        run: |
          pwd
          ls
          ./gradlew  clean build 

      - uses: actions/upload-artifact@v4
        with:
          name: art-build
          path: build


  test:
    runs-on:  ubuntu-latest
    needs:  build
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3


      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: art-build
          path: build
          merge-multiple: true

      - name: Build with Gradle
        run: |
          ./gradlew  test

  bump-version:
    runs-on:  ubuntu-latest
    needs:  
      - build 
      - test
    steps:
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ssh-key: "${{ secrets.SSH_PKEY }}"
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: art-build
          path: build
          merge-multiple: true

      - name: Update version pipeline
        run: |
          sed -i "s/pipeline-date:.*$/pipeline-date: \"$(date "+%Y%m%d%S%3N")\"/" kustomize/deployment.yaml

      - name: Update version helm
        run: |
          sed -i "s/version: .*/version: $(grep semver version.properties|cut -d= -f2)/g helm/Chart.yaml"

      - name: bump version java
        run: |
          gradle incrementPatch

      - name: Push  changes
        run: |
          git add .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "GHA: Update build time [no ci]"
          git tag $(grep semver version.properties|cut -d= -f2)
          git commit -m "GHA: Update tags [no ci]"
          git push --tags

      - uses: actions/upload-artifact@v4
        with:
          name: art-version
          path: |
            version.properties

