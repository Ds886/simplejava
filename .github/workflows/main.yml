name: default

on:
  push:
    branches:
      - main

permissions:
  packages: write # needed for ghcr.io access

env:
  OCI_REPO: "oci://ghcr.io/ds886/manifests/${{ github.event.repository.name }}"


jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build with Gradle
        run: |
          pwd
          ls
          ./gradlew  clean build 

      - uses: actions/upload-artifact@v4
        with:
          name: art-build
          path: build


  test:
    runs-on:  ubuntu-latest
    needs:  build
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3


      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: art-build
          path: build
          merge-multiple: true

      - name: Build with Gradle
        run: |
          ./gradlew  test

  get-version:
    outputs:
      appversion: ${{ steps.get_Version.outputs.test  }}
    runs-on:  ubuntu-latest
    needs:  
      - build
      - test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get version
        uses: mathiasvr/command-output@v2.0.0
        id: get_version
        with:
          run: |
            grep semver version.properties|cut -d= -f2 >> "$GITHUB_OUTPUT"

  package-helm:
    runs-on:  ubuntu-latest
    needs:  
      - build
      - test
      - get-version
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3


      - name: Chart  Push
        uses: appany/helm-oci-chart-releaser@v0.3.0
        with:
          name: my-chart
          repository: simplejava
          tag: ${{ needs.get-version.outputs.appversion}}
          path: helm # Default charts/{name}
          registry: ghcr.io
          registry_username: ${{ secrets.GH_USER }}
          registry_password: ${{ secrets.GH_TOKEN}}
          update_dependencies: 'true' # Defaults to false



  bump-version:
    runs-on:  ubuntu-latest
    needs:  
      - package-helm 
    steps:
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ssh-key: "${{ secrets.SSH_PKEY }}"
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: art-build
          path: build
          merge-multiple: true

      - name: Update version pipeline
        run: |
          sed -i "s/pipeline-date:.*$/pipeline-date: \"$(date "+%Y%m%d%S%3N")\"/" kustomize/deployment.yaml

      - name: Update version helm
        run: |
          sed -i "s/version: .*/version: $(grep semver version.properties|cut -d= -f2)/g" helm/Chart.yaml

      - name: bump version java
        run: |
          gradle incrementPatch

      - name: Push  changes
        run: |
          git add .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "GHA: Update build time [no ci]"
          git push
          git tag $(grep semver version.properties|cut -d= -f2)
          git push --tags

      - uses: actions/upload-artifact@v4
        with:
          name: art-version
          path: |
            version.properties

