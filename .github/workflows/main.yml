name: default

on: [push]

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build with Gradle
        run: |
          pwd
          ls
          ./gradlew  clean build
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: build


  test:
    runs-on:  ubuntu-latest
    needs:  build
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3


      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: build
          merge-multiple: true

      - name: Build with Gradle
        run: |
          ./gradlew  test

  bump-version:
    runs-on:  ubuntu-latest
    needs:  
      - build 
      - test
    steps:
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ssh-key: "${{ secrets.SSH_PKEY }}"
          fetch-depth: 0

      - name: Update version
        run: |
          sed -i "s/pipeline-date:.*$/pipeline-date: \"$(date)\"/" kustomize/deployment.yaml

      - name: commmit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "GHA: Update build time [no-ci]"
          git push
        
